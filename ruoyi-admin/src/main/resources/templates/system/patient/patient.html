<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>病人编号：</label>
                                <input type="text" name="patientId"/>
                            </li>
                            <li>
                                <label>病人姓名：</label>
                                <input type="text" name="patientName"/>
                            </li>
                            <li>
                                <label>身份证号：</label>
                                <input type="text" name="idNumber"/>
                            </li>
                            <li>
                                <label>病史：</label>
                                <input type="text" name="caseHistory"/>
                            </li>
                            <li>
                                <label>绑定微信号：</label>
                                <input type="text" name="wechatState"/>
                            </li>
                            <li>
                                <label>绑定支付宝号：</label>
                                <input type="text" name="alipayState"/>
                            </li>
                            <li>
                                <label>病人电话：</label>
                                <input type="text" name="phonenumber"/>
                            </li>
                            <li>
                                <label>登陆密码：</label>
                                <input type="text" name="password"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:patient:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:patient:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:patient:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:patient:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:patient:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:patient:remove')}]];
        var prefix = ctx + "system/patient";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'patientId',
                    title: '病人编号'
                },
                {
                    field: 'patientName',
                    title: '病人姓名'
                },
                {
                    field: 'idNumber',
                    title: '病人身份证'

                },
                {
                    field: 'caseHistory',
                    title: '病史'
                },
                {
                    field: 'wechatState',
                    title: '绑定微信号'
                },
                {
                    field: 'alipayState',
                    title: '绑定支付宝号'
                },
                {
                    field: 'phonenumber',
                    title: '病人电话'
                },
                {
                    filed:'password',
                    title: "登陆密码"
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.idNumber + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.idNumber + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
